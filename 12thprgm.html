<html>
    <head>
        <script type="text/javascript">
            function mouseover()
            {
                document.getElementById("img").src="Hey2.jpg";
            }
            function mouseout()
            {
                document.getElementById("img").src="Hey.jpg";
            }
        </script>
    </head>
    <body>
        <img src="Hey.jpg" id="img" onmouseover="mouseover()" onmouseout="mouseout()" height="200" width="200"/>
    </body>
</html>
