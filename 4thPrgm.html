<html>
    <head><title>Image Marquee</title></head>
    <body>
        <marquee direction="right" behaviour="alternate">
            <a href="www.google.com">
                <img src="Hey.jpg" alt="Not Found" height="100px" width="200px" align="center">
            </a>
        </marquee>
        <marquee direction="left" behaviour="slide">
            <a href="www.google.com">
                <img src="Hey.jpg" alt="Not Found" height="100px" width="200px" align="center">
            </a>
        </marquee>
        <marquee direction="up" behaviour="scroll">
            <a href="www.google.com">
                <img src="Hey.jpg" alt="Not Found" height="100px" width="200px" align="center">
            </a>
        </marquee>
        <marquee direction="down" behaviour="alternate">
            <a href="www.google.com">
                <img src="Hey.jpg" alt="Not Found" height="100px" width="200px" align="center">
            </a>
        </marquee>
    </body>
</html>
