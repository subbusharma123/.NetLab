<html>
    <head>
        <script type="text/javascript">
            function math_exp()
            {
                var x=document.form1.exptxt.value;
                var result=eval(x);
                document.form1.resulttxt.value=result;
            }
        </script>
    </head>
    <body>
        <form name="form1">
            <table>
                <tr>
                    <td>Expression:</td>
                    <td><input type="text" name="exptxt"/></td>
                </tr>
                <tr>
                    <td>Result:</td>
                    <td><input type="text" name="resulttxt"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="Calculate" onclick="math_exp()"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
