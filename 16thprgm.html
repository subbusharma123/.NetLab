<html>
    <head>
        <script type="text/javascript">
            var n=parseInt(window.prompt("enter the number:"));
            result=fact(n);
            window.alert("The factorial of " +n+ " is: "+result);
            function fact(n)
            {
                if(n==0)
                    return 1;
                else
                    return(n*fact(n-1));
            }
        </script>
    </head>
</html>
